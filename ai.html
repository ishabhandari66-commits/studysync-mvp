<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask AI - StudySync</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ================= BODY & CONTAINER ================= */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #a1c4fd, #fbc2eb);
      min-height: 100vh;
      color: #333;
    }

    .navbar {
      background-color: #4CAF50;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    textarea {
      width: 100%;
      height: 140px;
      margin: 1rem 0;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
      transition: box-shadow 0.3s ease;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(78,102,255,0.5);
      border-color: #4e66ff;
    }

    button {
      background-color: #4e66ff;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #3b50d3;
      transform: scale(1.05);
    }

    /* ================= CHIP STYLING ================= */
    .chip-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .chip {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }

    .chip.selected {
      background-color: #ff4ecd;
      color: white;
      transform: scale(1.1);
    }

    /* ================= HEADINGS ================= */
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #4e66ff;
    }

    p {
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html">â¬… Home</a>
    <span style="font-weight:bold; color:white;">Ask AI</span>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h1>Ask AI ðŸ¤–</h1>
    <textarea placeholder="Type your doubt..."></textarea>
    <button id="askBtn">Ask</button>
    <p>(AI integration coming soon)</p>

    <!-- Chips for optional categories -->
    <div class="chip-container">
      <div class="chip">Math</div>
      <div class="chip">Science</div>
      <div class="chip">Programming</div>
      <div class="chip">English</div>
    </div>
  </div>

  <!-- ================= OPTIONAL SCRIPT ================= -->
  <script>
    // Toggle chip selection
    document.querySelectorAll('.chip').forEach(chip => {
      chip.addEventListener('click', () => {
        chip.classList.toggle('selected');
      });
    });

    // Ask button placeholder
    document.getElementById('askBtn').addEventListener('click', () => {
      const text = document.querySelector('textarea').value.trim();
      if(text) {
        alert(`Your question: "${text}"\nAI integration coming soon!`);
      } else {
        alert("Please type your question before asking!");
      }
    });
  </script>

</body>
</html>
